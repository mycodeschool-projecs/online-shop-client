<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="login-page">
    
    <main class="login-page">

        <div class="login-container">
            <h1>Log in</h1>
            <div class="email-input">
                <p>Email:</p>
                <input type="email" name="email" id="email-login" placeholder="Your email here">
            </div>
            <div class="password-input">
                <p>Password:</p>
                <input type="password" name="password" id="password-login" placeholder="Your password here">
            </div>
            <p>Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
            <button class="login-button">Log in</button>
        </div>

    </main>


</body>
</html>
