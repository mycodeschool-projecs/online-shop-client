name: CD â€“ Deploy Online Shop (Client)

on:
  push:
    branches:
      - master
      - develop
      - feature/**
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-client:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push multi-arch image
        run: |
          chmod +x ci/build-publish.sh
          ./ci/build-publish.sh "$ENVIRONMENT"
  deploy-ec2:
    needs: build-client
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Git pull + update tag + restart client
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "ðŸ“¥  git pull..."

            ENV_FILE=/srv/online-shop/.env
            NEW_TAG=${{ needs.build-client.outputs.tag }}
            echo "ðŸ”„  Writing CLIENT_TAG=$NEW_TAG into $ENV_FILE"
            if grep -q '^CLIENT_TAG=' "$ENV_FILE"; then
              sed -i "s/^CLIENT_TAG=.*/CLIENT_TAG=$NEW_TAG/" "$ENV_FILE"
            else
              echo "CLIENT_TAG=$NEW_TAG" >> "$ENV_FILE"
            fi

            echo "ðŸš¢  Pulling & restarting client container"
            sudo docker compose -f /srv/online-shop/docker-compose.yml pull client
            sudo docker compose -f /srv/online-shop/docker-compose.yml up -d --no-deps client